

<div class="pic" *ngIf="empty">
  <button class="btn btn-danger" routerLink="" style="font-size: 35px; font-family: Georgia; 
    border: 3px solid; width: 200px; margin-left: 900px; margin-top: 150px; border-radius: 10px;"> LOGOUT </button>
    <img src="https://i.pinimg.com/originals/6f/fd/64/6ffd64c5366898c59bbc91d9aec935c3.png" style="border-radius: 50%; opacity: .5; 
    margin-top: -100px;">
    <label style="font-family:cursive; font-size:40px; margin-top: 400px; margin-left: -540px; position:absolute; color: dimgray; opacity: .5;"> No requests yet...! </label>
    <button class="btn btn-outline-primary" routerLink="/employee_form" style="font-size: 35px; font-family: Georgia; 
    border: 3px solid; width: 200px; margin-left: 300px; border-radius: 20px;"> REQUEST </button>
  </div>
  
  <div class="tabular" *ngIf="!empty">
    <img class="pic" src="https://img.freepik.com/free-vector/white-background-with-blue-tech-hexagon_1017-19366.jpg?w=2000" style="height:745px; width:1820px; margin-top:80px; margin-left: -350px;">

    <div class="info">
    <h1 style=" font-family: Georgia; text-align: center;  text-decoration: underline double 2px;"> YOUR REQUESTS </h1>
    <br>

    <div *ngIf="!(furn_disable && eqp_disable)">
      <button class="btn btn-primary" routerLink="/employee_form" style="font-size: 35px; font-family: Georgia; 
    border: 3px solid; width: 200px; margin-left: -1200px; margin-top: -120px; border-radius: 10px;"> REQUEST </button>
    </div>
    <div *ngIf="furn_disable && eqp_disable">
      <button class="a btn btn-primary" routerLink="/employee_form" style="font-size: 35px; font-family: Georgia; 
    border: 3px solid; width: 200px; margin-left: -1200px; margin-top: -120px; border-radius: 10px;" disabled> REQUEST </button>
    </div>


    <br>
    <button class="btn btn-danger" (click)="logout()" style="font-size: 35px; font-family: Georgia; 
    border: 3px solid; width: 200px; margin-left: 1200px; margin-top: -170px; border-radius: 10px;"> LOGOUT </button>

  <table class="table align-middle mb-0" style="border:solid 1px ;">
      <thead style="background-color:rgba(0, 0, 0, .8); color: white;">
        <tr>
          <th> FURNITURE </th>
          <th> IT EQUIPMENT </th>
          <th> DELIVERY ADDRESS </th>
        </tr>
      </thead>
      
      <tbody *ngFor="let item of values"> 
        <tr style="background-color:rgb(203, 236, 203, .8);" *ngIf="item.response == 1">
          <td> {{ item.furniture }} </td>
          <td> {{ item.equipment }} </td>
          <td> {{ item.address }} </td>
        </tr>
        <tr style="background-color:rgb(242, 187, 187, .8);" *ngIf="item.response == -1">
          <td> {{ item.furniture }} </td>
          <td> {{ item.equipment }} </td>
          <td> {{ item.address }} </td>
        </tr>
        <tr style="background-color:rgb(187, 226, 242, .8);" *ngIf="item.response == 0">
          <td> {{ item.furniture }} </td>
          <td> {{ item.equipment }} </td>
          <td> {{ item.address }} </td>
        </tr>
        
      </tbody>
    </table>
  </div>
  </div>
