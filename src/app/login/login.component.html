<div class="inside">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

      <h1 style="font-family: Garamond; font-weight: bold; margin-left: 130px; text-decoration-line: underline;
      text-decoration-style: double; text-decoration-thickness:2px ;"> SIGN UP </h1>
      <br>

        <div>
            <label style="font-size: large; color: black; margin-top: 20px;">Email address</label>
            <input type="email" class="form-control form-control-lg" style="margin-top: -50px ; margin-left: 150px; font-size: large; width: 300px;"
            placeholder="Enter a valid email address" name="email" #email="ngModel" ngModel required/>
          <span *ngIf = "email.touched && email.invalid" style="color:red; margin-left: 150px;"> Field is required </span><br>
        </div>

        <br>
        <br>

        <div>
            <label class="form-label" for="form3Example4" style="font-size: large; color: black;">Password</label>
          <input type="password" class="form-control form-control-lg" style="margin-top: -50px ; margin-left: 150px; font-size: large; width: 300px;"
          placeholder="Enter password" name="password" #password="ngModel" ngModel required/>  
          <span *ngIf = "password.invalid && password.touched" style="color:red; margin-left: 150px;"> Field is required </span>
        </div>

        <br>
        <br>

        <div>
          <button type="submit" class="btn btn-success" style="margin-left: 180px;" [disabled]="loginForm.invalid"> <h4>Login</h4> </button>
        </div>

    </form>
      
</div>

<div class="right">
  <div class="pic">
  </div>
  <br>
  <br>
  <p  style="font-size: large; color: grey; text-align: center;">Don't have an account? <a routerLink="/register"
    class="link-danger">Register</a></p>
</div>
